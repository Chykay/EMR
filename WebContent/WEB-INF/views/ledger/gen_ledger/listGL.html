<th:block xmlns:th="http://www.thymeleaf.org">
<div class="page-header">
	<h1>
		All Account
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<!-- Button for view -->
		<a class="btn btn-xs btn-info" th:href="@{/ledger/gen_ledger/index}">
			<i class="fa fa-home"></i> System Dashboard
		</a> 
		<a class="btn btn-xs btn-primary" th:href="@{/ledger/gen_ledger/create}">
			<i class="fa fa-plus-circle"></i> Add Account 
		</a>
	
 		<span   id="imgId" hidden="hidden" > 
 			<img th:src="@{/resources/assets/images/ajax-loader.gif}" id="loading_img" />  
 		</span>      
	</div>
</div>

<div class="hr hr-18 dotted hr-double"></div>

<div class="row">
	<div class="col-xs-12">
		<form role="form" class="form-horizontal" method="post" style="margin-top:20px;" th:object="${criteria}">
			<div class="form-group">
				
				<label for="startDate" class="col-sm-1 control-label no-padding-right">From:</label>
				<div class="col-sm-2">
					<div class="clearfix">
						<input type="text" class="col-xs-12 col-sm-12 date-picker startDate" 
						th:field="*{startDate}" 
						id="date-picker-1"
						data-date-format="yyyy-mm-dd" />
					</div>
				</div>
				<label for="endDate" class="col-sm-1 control-label no-padding-right">To:</label>
				<div class="col-sm-2">
					<div class="clearfix">
						<input type="text" class="col-xs-12 col-sm-12 date-picker endDate" 
						th:field="*{endDate}" 
						id="date-picker-2"
						data-date-format="yyyy-mm-dd" />
					</div>
				</div>
				<button type="submit" class="btn btn-xs btn-primary search">Searcn</button>
			</div>
		</form>
		<div class="table-header">List of Entries </div>
		<table id="dTable"
			class="table table-striped table-bordered table-hover">
			<!-- Table heading -->
			 <thead>
				<tr>
					<th>Account Number</th>
					<th>Amount</th>
					<th>Post Code</th>
					<th>Branch</th>
					<th>Batch No</th>
					<th>Ref No</th>
					<th>Description</th>
					
					<th><i class="glyphicon glyphicon-asterisk"></i></th>
				</tr>
			</thead>

			<!-- Table body -->
			<tbody id="tbody">
				<tr th:each="glEntry : ${glEntries}">
					<td th:text="${glEntry.accountNo}">Account Number</td>
					<td th:text="${glEntry.amount}">Amount</td>
					<td th:text="${glEntry.postCode}">Post Code</td>
					<td th:text="${glEntry.branch.name}">Branch ID</td>
					<td th:text="${glEntry.batchNo}">Batch No</td>
					<td th:text="${glEntry.refNo1}">Ref No</td>
					<td th:text="${glEntry.description}">Description</td>
					
						
					<td>
						
						<span th:if="${glEntry.refNo2 != 'REVERSED' and glEntry.refNo2  != 'REVERSAL'}">
							<a class="btn btn-xs btn-danger tooltips reverse" 
								title="Reverse Entry"   th:id="${glEntry.batchNo}" 
								href="#"> <i
									class="fa fa-reply"></i>
							</a>
						</span>
					</td>
				</tr>
			</tbody>
			<!--  Table body END -->
		</table>
		<!-- End view content here -->
	</div>
</div>
