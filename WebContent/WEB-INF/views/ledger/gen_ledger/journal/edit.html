<div>
	<form role="form" class="form-horizontal" id="form" style="margin-top:20px;">
		<div class="form-group container">
		     <label for="description" class="col-sm-3 control-label no-padding-right">Journal Description: </label>
		    <div class="col-sm-9">
				<input type="text" class="col-xs-10 col-sm-5" placeholder="description"
					th:value="*{journalHeader.description}"
					th:id="*{journalHeader.journalID}"
					th:name="description"
					 required="required" /> <span
					class="text-danger" th:if="${#fields.hasErrors('journalHeader.description')}"
					th:errors="*{journalHeader.description}"></span>
			</div>  
		</div>
		<button type="button" class="btn btn-primary add">New Entry</button> 
		<button type="submit" class="btn btn-success" id="save">Save Entries</button>
	 	<button type="submit" class="btn btn-default" id="post">Post Entries</button>
	
		 <div th:each="journalEntry : ${journalEntries}" class=" journal">
		    <select class="accountType" required="required">
		        <option th:value="${journalEntry.accountType}">Select..</option>
		        <option value="CA">Customer</option>
		        <option value="GA">GL</option>
		    </select>
		    <div style="display:inline-table;"> 
		    	<input type="text" id="accountNoSearch" placeholder="account no" th:value="${journalEntry.accountNo}" required="required" disabled="disabled"/> <br />
		    	<select id="accountNo"  style="margin-top:0px;"  required="required"  th:value="${journalEntry.accountNo}"  hidden="hidden">
		    		<option th:value="${journalEntry.accountNo}" selected="selected">Select..</option>
							
				</select>
				
				<button type="button" class="custSearch btn btn-xs btn-primary" hidden="hidden">searcn</button> 
		   	</div>
		    <select id="postCode" required="required">
		        <option th:value="${journalEntry.postCode}">Select..</option>
		        <option value="DR">GL Debit</option>
		        <option value="CR">GL Credit</option>
		    </select>
		    <select id="branchID" th:value="${journalEntry.branchID}" required="required">
		    </select>
		    <input type="text" id="amount"  placeholder="amount" th:value="${journalEntry.amount}" required="required"/>
		    <input type="text" id="refNo"  placeholder="ref no" th:value="${journalEntry.refNo}" required="required"/>
		    <input type="text" id="desc"  placeholder="description" th:value="${journalEntry.description}" required="required"/>
		    <button type="button" class="btn btn-xs btn-default delete"><i class="fa fa-trash-o"></i></button>		    	
		</div>
		
		<!-- <input type="" id="selCustomerAccID" /> 
		<input type="hidden" id="selCustomerAcc" />-->
	
	</form>
	
</div>

function onSubmit(action){
	var isFormValid = true;
	$("#form input, textarea, select").each(function(){
		if ($.trim($(this).val()).length == 0){
			$(this).addClass("highlight");
			/* console.log($(this)[0].id, "outside", "no values");
			 */
			if($(this)[0].id != "accountNo"){
				/* console.log("no value: not account no");
				 */
				isFormValid = false;
			} else {
				if($(this).parent().parent().find('.accountType option:selected')[0].value != 'CA') {
					isFormValid = false;
					/* console.log("no value: IT IS account no IT IS NOT CUSTOMERSELECTED"); */
				}/*  else {

					console.log("no value: IT IS account no IT IS CUSTOMERSELECTED");
				} */
			}
				
		} else {
			$(this).removeClass("highlight");
		}
	});
	
	if (!isFormValid) alert("Please fill in all the required fields");
	else{
		var journalEntries = [];
		var header = {
			"journalID": $('[name="description"]')[1].id,
			"description": $('[name="description"]')[1].value,
			"action": action
		}; 
		
		 
		$('.journal').each(function(){
			let account_type = $(this).find('.accountType option:selected')[0].value;
			  	 	
			var entry = {
				"account_type": account_type,
				"post_code": $(this).find('#postCode option:selected')[0].value,
				"branch_id": $(this).find('#branchID option:selected')[0].value,
				"amount": $(this).find('#amount')[0].value,
				"ref_no": $(this).find('#refNo')[0].value,
				"desc": $(this).find('#desc')[0].value
			};
			
			if (account_type == "GA"){
				entry.account_no = $(this).find('#accountNo option:selected')[0].value;
			} else {
				entry.account_no = $(this).find('#accountNoSearch')[0].value;
			}
			 		 
			journalEntries.push(entry);
		});
		 	 
		journal = {
			"journalHeader": header,
			"journalEntries": journalEntries
		}
			
		$.ajax({
			type: "POST",
			contentType: "application/json",
			'processData': false,
			url : '/../'+ window.location.pathname.split('/')[1] + '/ledger/journal/edit',
			beforeSend : function() {
				$.gritter.add({
					title : "Progress...",
					text : "Processing Journal Entries...",
					time : 3000
				}); 
			},
			data: JSON.stringify(journal),
			dataType: "json",
			
			success: function(response, data){
				alert("yuppie");
				window.location = '/../'+ window.location.pathname.split('/')[1] + '/ledger/journal/index';
			},
			error: function(response){
				alert("nopppiee");
				window.location = '/../'+ window.location.pathname.split('/')[1] + '/ledger/journal/index';
			}
		});
	}
}
   
function getBranches() {
	$.ajax({
		type : "GET",
		url : '/../'+ window.location.pathname.split('/')[1] + '/ledger/branches/',
		success : function(value) {
			value = '{"branches":' + value + '}';
			var branches = JSON.parse(value).branches;
			selectBranches = document.querySelectorAll('#branchID');
			
			for(let selBranch of selectBranches) {
				branches.forEach( (branch) => {
					let option = document.createElement('option');
					option.value = branch["id"];
					option.textContent = branch["name"];
					selBranch.appendChild(option);
					window.branches += '<option value="' + branch["id"] + '">' + branch["name"] + '</option>';
				});
			}

			selectOptions();
		}
	});
}
 
function selectOptions() {
	$("select").each(function(){
		var selValue = $(this)[0].value;
		var options = $(this)[0]["options"];
		
		$.each(options, function( index ) {
			if(this.value == selValue) {
				this.selected = true;
			} 
		});
	});
}
   
function accountSetup(journalElem, acc_type) {

	accNoElem = journalElem.find('#accountNo');

	accNoSearchElem = journalElem.find('#accountNoSearch')[0];
	brElem = journalElem.find('br')[0];
	//console.log(journalElem, acc_type, accNoElem, searchElem);
			
	if(acc_type == 'GA') {
		accNoElem[0].removeAttribute("hidden");
		searchBtn.style.display = "none";
		//accNoSearchElem.style.display = "none";
		accNoSearchElem.setAttribute("disabled", false);
		brElem.style.display = "none";
		
		/* if(accNoSearchElem.value.length < 1)
			accNoSearchElem.value = "account no"; */

		accNoElem.html(window.generalLedgers);
	} else {
		//accNoSearchElem.style.display="inline-block";
		accNoSearchElem.setAttribute("disabled", true);
		searchBtn.style.display="inline-block";
		brElem.style.display="inline-block";
		accNoElem[0].setAttribute("hidden", true);

		if(accNoSearchElem.value.length < 1)
			accNoSearchElem.value = "";
	}
}
   
function getAccounts(elem, account_type) {
	
		$.ajax({
			type : "GET",
			url : '/../'+ window.location.pathname.split('/')[1] + '/ledger/fetch/' + account_type,
			
			success : function(value) {
				/* elem.html(value); */

			},

			}
		});
	
}
