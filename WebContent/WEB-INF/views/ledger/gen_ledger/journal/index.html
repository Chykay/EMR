<th:block xmlns:th="http://www.thymeleaf.org">
<div class="page-header">
	<h1>
		All Account
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<!-- Button for view -->
		<a class="btn btn-xs btn-info" th:href="@{/ledger/gen_ledger/index}">
			<i class="fa fa-home"></i> System Dashboard
		</a> 
		<a class="btn btn-xs btn-primary" th:href="@{/ledger/gen_ledger/create}">
			<i class="fa fa-plus-circle"></i> Add Account 
		</a>
	
 		<span   id="imgId" hidden="hidden" > 
 			<img th:src="@{/resources/assets/images/ajax-loader.gif}" id="loading_img" />  
 		</span>      
	</div>
</div>

<div class="hr hr-18 dotted hr-double"></div>

<div class="row">
	<div class="col-xs-12">
		<div class="table-header">List of Entries </div>
		
			<table id="dTable"
				class="table table-striped table-bordered table-hover">
				<!-- Table heading -->
				 <thead>
					<tr>
						<th>Description</th>
						<th>Date</th>
						<th>Journal ID</th>
						
						<th><i class="glyphicon glyphicon-asterisk"></i></th>
					</tr>
				</thead>
	
				<!-- Table body -->
				<tbody>
					<tr th:each="journalHeader : ${journalHeaders}">
						
						<td th:text="${journalHeader.description}">Description</td>
						<td th:text="${journalHeader.date}">Date</td>
						<td th:text="${journalHeader.journalID}">Journal ID</td>
						
						<td>
							<a class="btn btn-xs btn-warning tooltips"
								title="Manage Item details"  th:id="${journalHeader.id}"
								th:href="@{/ledger/journal/edit/{id}(id=${journalHeader.journalID}) }"> <i
									class="fa fa-eye"></i>
								</a>
							<th:block th:if="${journalHeader.status  != 'POSTED' }">
							<!-- <a class="btn btn-xs btn-success tooltips"
								title="Post Item Details"  th:id="${journalHeader.id}"
								th:href="@{/ledger/journal/post/{id}(id=${journalHeader.journalID}) }"
								onclick="Confirm('are you sure');"> <i
									class="fa fa-edit"></i>
								</a>  -->
								
								 
							 
								<a class="btn btn-xs btn-danger tooltips" 
									title="Delete Item details"   th:id="${journalHeader.id}"  onclick="return Confirm(this.id)"
									th:href="@{/ledger/journal/delete/{id}(id=${journalHeader.journalID}) }"> <i
										class="fa fa-trash-o"></i>
								</a>
							</th:block>
						</td>
					</tr>
				</tbody>
				<!--  Table body END -->
			</table>
		<!-- End view content here -->
		
		<!-- <form>
		Put a table in this form with the a single row and the column as the form fields
		</form> -->
	</div>
</div>
