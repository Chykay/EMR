<th:block xmlns:th="http://www.thymeleaf.org">
<div class="page-header">
	<h1>
		All Account
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<!-- Button for view -->
		<a class="btn btn-xs btn-info" th:href="@{/ledger/setup/banks/index}">
			<i class="fa fa-home"></i> System Dashboard
		</a> 
		<a class="btn btn-xs btn-primary" th:href="@{/ledger/setup/banks/add}">
			<i class="fa fa-plus-circle"></i> Add Bank Account 
		</a>
	
 		<span   id="imgId" hidden="hidden" > 
 			<img th:src="@{/resources/assets/images/ajax-loader.gif}" id="loading_img" />  
 		</span>      
	</div>
</div>

<div class="hr hr-18 dotted hr-double"></div>

<div class="row">
	<div class="col-xs-12">
		<div class="table-header">List of Bank Accounts </div>
		<table id="dTable"
			class="table table-striped table-bordered table-hover">
			<!-- Table heading -->
			 <thead>
				<tr>
					<th>Bank Name</th>
					<th>Account Number</th>
					<th>Assoc. GL</th>
					
					<th><i class="glyphicon glyphicon-asterisk"></i></th>
				</tr>
			</thead>

			<!-- Table body -->
			<tbody>
				<tr th:each="bankAccount : ${bankAccounts}">
					<td th:text="${bankAccount.bank}">Bank Name</td>
					<td th:text="${bankAccount.accountNo}">Account Number</td>
					<td th:text="|${bankAccount.ledgerAccount.name}(${bankAccount.ledgerAccount.accountNo})|">Assoc. GL</td>
					
						
					<td>
						<span>
							<!-- <a class="btn btn-xs btn-danger tooltips reverse" 
								title="Reverse Entry"   th:id="${bankAccount.id}" 
								href="#"> <i
									class="fa fa-reply"></i>
							</a> -->
						</span>
					</td>
				</tr>
			</tbody>
			<!--  Table body END -->
		</table>
		<!-- End view content here -->
	</div>
</div>
