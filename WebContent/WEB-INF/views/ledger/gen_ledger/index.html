<div class="page-header">
	<h1>
		All Account
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<!-- Button for view -->
		<a class="btn btn-xs btn-info" th:href="@{/ledger/gen_ledger/index}">
			<i class="fa fa-home"></i> System Dashboard
		</a> 
		<a class="btn btn-xs btn-primary" th:href="@{/ledger/gen_ledger/create}">
			<i class="fa fa-plus-circle"></i> Add Account 
		</a>
	
 		<span   id="imgId" hidden="hidden" > 
 			<img th:src="@{/resources/assets/images/ajax-loader.gif}" id="loading_img" />  
 		</span>      
	</div>
</div>

<div class="hr hr-18 dotted hr-double"></div>

<div class="row">
	<div class="col-xs-12">
		<div class="table-header">List of Entries </div>
		<table id="dTable"
			class="table table-striped table-bordered table-hover">
			<!-- Table heading -->
			 <thead>
				<tr>
					<th>Account Number</th>
					<th>Amount</th>
					<th>Post Code</th>
					<th>Branch ID</th>
					<th>Batch No</th>
					<th>Ref No</th>
					<th>Description</th>
					
					<th><i class="glyphicon glyphicon-asterisk"></i></th>
				</tr>
			</thead>

			<!-- Table body -->
			<tbody>
				<tr th:each="glEntry : ${glEntries}">
					<td th:text="${glEntry.account_no}">Account Number</td>
					<td th:text="${glEntry.amount}">Amount</td>
					<td th:text="${glEntry.post_code}">Post Code</td>
					<td th:text="${glEntry.branch}">Branch ID</td>
					<td th:text="${glEntry.batch_no}">Batch No</td>
					<td th:text="${glEntry.ref_no1}">Ref No</td>
					<td th:text="${glEntry.description}">Description</td>
					
						
					<td>
						<!-- <a class="btn btn-xs btn-primary tooltips"
							title="view category" 		th:href="@{/ledger/gen_ledger/view/{id} (id=${glEntry.id}) }"> <i
								class="fa fa-eye"></i>
						</a> 
						 <a class="btn btn-xs btn-warning tooltips"
							title="Edit Item details"
							th:href="@{/ledger/gen_ledger/edit/{id}(id=${glEntry.id}) }"> <i
								class="fa fa-edit"></i>
						</a> --> 
						
						<a class="btn btn-xs btn-danger tooltips" 
							title="Delete Item reverse"   th:id="${glEntry.batch_no}" 
							href="#"> <i
								class="fa fa-reply"></i>
								<i
								class="fa fa-repeat-alt"></i>
						</a>
					</td>
				</tr>
			</tbody>
			<!--  Table body END -->
		</table>
		<!-- End view content here -->
	</div>
</div>
