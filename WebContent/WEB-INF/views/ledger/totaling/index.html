<div class="page-header">
	<h1>
		All Totaling Codes
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<!-- Button for view -->
		<a class="btn btn-xs btn-info" th:href="@{/ledger/totaling/index}">
			<i class="fa fa-home"></i> System Dashboard
		</a> 
		<a class="btn btn-xs btn-primary" th:href="@{/ledger/totaling/create}">
			<i class="fa fa-plus-circle"></i> Add Totaling Code 
		</a>
		<a class="btn btn-xs btn-success" th:href="@{/ledger/ledger_acc/create}">
			<i class="fa fa-plus-circle"></i> Add General Ledger
		</a>
		
		<a class="btn btn-xs btn-warning" th:href="@{/ledger/ledger_cat/create}">
			<i class="fa fa-plus-circle"></i> Add Ledger Category
		</a>
	
 		<span   id="imgId" hidden="hidden" > 
 			<img th:src="@{/resources/assets/images/ajax-loader.gif}" id="loading_img" />  
 		</span>      
	</div>
</div>

<div class="hr hr-18 dotted hr-double"></div>

<div class="row">
	<div class="col-xs-12">
		<div class="table-header">List of Totaling Codes </div>
		<table id="dTable"
			class="table table-striped table-bordered table-hover">
			<!-- Table heading -->
			<thead>
				<tr>
					<!-- <th>Item name</th> -->
					<th>Ledger Type</th>
					<th>Totaling Code</th>
					<th>Name</th>
					<th>Status</th>
					
					<th><i class="glyphicon glyphicon-asterisk"></i></th>
				</tr>
			</thead>

			<!-- Table body -->
			<tbody>
				<tr th:each="totalingCode : ${totalingCodes}">
					<td th:text="${totalingCode.ledgerType.name}">Ledger Type</td>
					<td th:text="${totalingCode.code}">Code</td>
					<td th:text="${totalingCode.name}">Name</td>
					<td>
					    <span th:if="${totalingCode.isActive}">Active</span>
					    <span th:if="${!totalingCode.isActive}">Inactive</span>
					</td>
						
					<td>
						<!-- <a class="btn btn-xs btn-primary tooltips"
							title="view category details" 		th:href="@{/ledger/totaling/view/{id} (id=${totalingCode.id}) }"> <i
								class="fa fa-eye"></i>
						</a> <a class="btn btn-xs btn-danger tooltips" 
							title="Delete Item details"   th:id="${totalingCode.id}"  onclick="return Confirm(this.id)"
							th:href="@{/ledger/totaling/delete/{id}(id=${totalingCode.id}) }"> <i
								class="fa fa-trash-o"></i>
						</a> -->
						<th:block th:if="${totalingCode.isEditable}">
							<a class="btn btn-xs btn-warning tooltips"
								title="Edit Item details"
								th:href="@{/ledger/totaling/edit/{id}(id=${totalingCode.id}) }"> <i
									class="fa fa-edit"></i>
							</a> 
						</th:block>
						
						
						 <a class="btn btn-xs btn-danger tooltips" 
							title="Update Status"   th:id="${totalingCode.id}" 
							th:href="@{/ledger/totaling/status/{id}(id=${totalingCode.id}) }"> <i
								class="fa fa-eye"></i>
						</a> 
					</td>
				</tr>
			</tbody>
			<!-- // Table body END -->
		</table>
		<!-- /. End view content here -->
	</div>
</div>
