<div class="page-header">
	<h1>
		Edit Account: <small><span th:text="${account.code}">Code</span></small>
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<!-- Button for view -->
		<a class="btn btn-xs btn-info" th:href="@{/ledger/totaling/index}">
			<i class="fa fa-home"></i> System Dashboard
		</a> 
		<a class="btn btn-xs btn-primary" th:href="@{/ledger/totaling/create}">
			<i class="fa fa-plus-circle"></i> Add Account 
		</a>
	
 		<span   id="imgId" hidden="hidden" > 
 			<img th:src="@{/resources/assets/images/ajax-loader.gif}" id="loading_img" />  
 		</span>      
	</div>
</div>
<div>
	<form role="form" class="form-horizontal" method="POST"
			th:object="${account}">
			
		<div class="form-group">
			<label for="gender" class="col-sm-3 control-label no-padding-right">Ledger  Type:</label>
			<div class="col-sm-9">
				<select th:field="*{ledger_type}" class="col-xs-10 col-sm-5"  required="required" id="ledger_type">
					<option value="">Select..</option>
					
							
					<option th:each="ledger_type: ${ledger_types}" 
					th:value = "${ledger_type.id}" 
					th:text="${ledger_type.name}">Ledger Type</option>
				</select>
				<span class="text-danger" th:if="${#fields.hasErrors('ledger_type')}"
					th:errors="*{ledger_type}">
				</span>
			</div>
		</div>
		<div class="form-group">
			<label for="code" class="col-sm-3 control-label no-padding-right">Code:</label>
			<div class="col-sm-9">
				<input type="text" class="col-xs-10 col-sm-5" placeholder="Description"
					th:field="*{code}" required="required" /> <span
					class="text-danger" th:if="${#fields.hasErrors('code')}"
					th:errors="*{code}"></span>
			</div>
		</div>
		<div class="form-group">
			<label for="name" class="col-sm-3 control-label no-padding-right">Name:</label>
			<div class="col-sm-9">
				<input type="text" class="col-xs-10 col-sm-5" placeholder="Name"
					th:field="*{name}" required="required" /> <span
					class="text-danger" th:if="${#fields.hasErrors('name')}"
					th:errors="*{name}"></span>
			</div>
		</div>
		
		<div class="form-group">
			<label for="gender" class="col-sm-3 control-label no-padding-right">Active Status:</label>
			<div class="col-sm-9">
				<select th:field="*{is_active}" class="col-xs-10 col-sm-5"  required="required" id="is_active">
					<option value="">Select..</option>
					<option value="0">Inactive</option>
					<option value="1">Active</option>
				</select>
				<span class="text-danger" th:if="${#fields.hasErrors('is_active')}"
					th:errors="*{is_active}">
				</span>
			</div>
		</div>
		
		
		<div class="clearfix form-actions">
			<div class="col-md-offset-3 col-md-9">
				<button class="btn btn-primary" type="submit">
					<i class="ace-icon fa fa-check bigger-110"></i> Update
				</button>

				<button class="btn btn-danger" type="reset">
					<i class="ace-icon fa fa-undo bigger-110"></i> Reset
				</button>
			</div>
		</div>
	</form>
</div>
