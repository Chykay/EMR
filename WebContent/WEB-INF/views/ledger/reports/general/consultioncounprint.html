<span style="float: left;"> <h4>COUNT:  <span
		th:text="${datefrom}"></span> and 	<span
		th:text="${dateto}"></span></h4></span>


  <table class="table table-condensed" id="printtable">
    <thead>
      <tr>
  				
					<th>Doctor Name</th>
					<th>Username</th>	
				<th>Times</th>
      </tr>
    </thead>
    <tbody>
     	<tr th:each="ct : ${counttable}">
     	
     		<td	th:text="${ct.acronym} + ' ' + ${ct.last_name} + ' ' + ${ct.other_names}">Lastname</td>

 	
 	
	<td th:text="${ct.created_by != null} ? ${ct.created_by}">Email</td> 
		<td th:text="${ct.Appearances != null} ? ${ct.Appearances}">Email</td> 
 	
     		      </tr>
    </tbody>
