 <button style="float: right;" onclick="printDiv()">Print</button>

<div class="container" id="printableArea">

  <span style="float: left;"> 
								<img th:if="${@userIdentity.getOrganisation().getOrgCoy().getLogo() == null}" id="avatar2"
									th:src="@{/resources/img/nhis.png}" alt=""
									class="img-responsive" style="width:100px; height:100px"/> 
									
									<img th:if="${@userIdentity.getOrganisation().getOrgCoy().getLogo() != null}" id="avatar2"
									th:src="@{/system/organisationscompany/image/{id}(id=${@userIdentity.getOrganisation().getOrgCoy().getId()})}"
									alt="" class="img-responsive" style="width:100px; height:100px"/>
								</span>

<div style="padding-top: 25px">  <span style="float: left;"> <h2><span th:text="${@userIdentity.getOrganisation().getOrgCoy().getName()}"></span></h2> </span></div>
<br></br>
<br></br>
<br></br>
<br></br>
<p style="float: left;font-size:11px; font-weight: bold">Patient List from 	<span
		th:text="${datefrom}"></span> to 	<span
		th:text="${dateto}"></span></p>


	

  <table class="table table-condensed" id="printtable" style="font-size:11px">
    <thead>
      <tr>
     

					<th>Patient Code</th><th>File No</th>
					<th>Full Name</th>
					<th>Email</th>
					<th>Phone No</th>
      </tr>
    </thead>
    <tbody>
     	<tr th:each="patientreport : ${patientreport}">
     			<td th:text="${patientreport.patientCode != null} ? ${patientreport.patientCode}">patientCode</td>
					<td th:text="${patientreport.patientFileno != null} ? ${patientreport.patientFileno}">fileno</td>
					<td	th:text="${patientreport.surname} + ' ' + ${patientreport.firstName} + ' ' + ${patientreport.othernames}">Lastname</td>
					
   	<td th:text="${patientreport.email != null} ? ${patientreport.email}">Email</td>
				
					<td th:text="${patientreport.telnumber != null} ? ${patientreport.telnumber}">fileno</td>
      </tr>
    </tbody>
  </table>
  </div>
