
<div class="container">


 <button style="float: right;" onclick="printDiv()">Print</button>

   <a download="report.csv" href="#" onclick="return ExcellentExport.csv(this, 'printableArea');">Export to CSV</a> -->
    <br/>
</div>



<div class="container" id="printableArea">

  <span style="float: left;"> 
								<img th:if="${@userIdentity.getOrganisation().getOrgCoy().getLogo() == null}" id="avatar2"
									th:src="@{/resources/img/nhis.png}" alt=""
									class="img-responsive" style="width:100px; height:100px"/> 
									
									<img th:if="${@userIdentity.getOrganisation().getOrgCoy().getLogo() != null}" id="avatar2"
									th:src="@{/system/organisationscompany/image/{id}(id=${@userIdentity.getOrganisation().getOrgCoy().getId()})}"
									alt="" class="img-responsive" style="width:100px; height:100px"/>
								</span>

<div style="padding-top: 25px">  <span style="float: left;"> <h2><span th:text="${@userIdentity.getOrganisation().getOrgCoy().getName()}"></span></h2> </span></div>
<br></br>
<br></br>

<p style="float: center;"><h4>HMO List Between 	<span
		th:text="${datefrom}"></span> to 	<span
		th:text="${dateto}"></span></h4></p>


	

  <table class="table table-condensed" id="printtable">
    <thead>
      <tr>
     				<th>Name</th>
					<th>Address</th>
					<th>Admin Name</th>
					<th>Phone No</th>
					<th>Email</th>
					<th>Account No</th>
					<th>Created by</th>
					<th>Create date</th>
      </tr>
    </thead>
    <tbody>
     	<tr th:each="HmoListReport : ${HmoListReport}">
     			<td th:text="${HmoListReport.name}">Name</td>
				<td th:text="${HmoListReport.address}">Name</td>
				<td th:text="${HmoListReport.admin_name}">Name</td>
				<td th:text="${HmoListReport.phone}">Name</td>
				<td th:text="${HmoListReport.email}">Name</td>
				<td th:text="${HmoListReport.accountno}">Name</td>	
				<td th:text="${HmoListReport.created_by}">Name</td>
				<td th:text="${HmoListReport.createdate}">Name</td>	
				
		 </tr>
    </tbody>
  </table>
  </div>
