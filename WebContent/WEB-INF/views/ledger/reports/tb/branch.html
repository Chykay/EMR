<p style="float: center;"><h4>Trial Balance For <span th:text="${branchTB.name}"></span></h4></p>

	
	

  <table class="table table-condensed" id="printtable">
    <thead>
      <tr>
    				
		<th>Account No</th>
		<th>Name</th>
		<th>DR</th>
		<th>CR</th>
				
					 
      </tr>
    </thead>
    <tbody>
     	<tr th:each="tBalEntry : ${branchTB.tBalEntries}">
 	
					
					<td th:text="${tBalEntries.accountNo}"></td> 
					<td th:text="${tBalEntries.name}"></td> 
					<td th:text="${tBalEntries.debit}" ></td>
					<td th:text="${tBalEntries.credit}" ></td>
			
					 
      </tr>
    </tbody>
