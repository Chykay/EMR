<div class="page-header">
	<h1>
		All vendor
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<!-- Button for view -->
		<a class="btn btn-xs btn-info" th:href="@{/ledger/ledger_acc/index}">
			<i class="fa fa-home"></i> System Dashboard
		</a> 
		
		<a class="btn btn-xs btn-primary" th:href="@{/ledger/ledger_acc/index}">
			<i class="fa fa-plus-circle"></i> View All GL
		</a>
		
 		<span   id="imgId" hidden="hidden" > 
 			<img th:src="@{/resources/assets/images/ajax-loader.gif}" id="loading_img" />  
 		</span>      
	</div>
</div>

<div class="hr hr-18 dotted hr-double"></div>

<div class="row">
	<div class="col-xs-12">
		<div class="table-header">List of vendors</div>
		<table id="dTable"
			class="table table-striped table-bordered table-hover">
			<!-- Table heading -->
			 <thead>
				<tr>
					<th>vendor Number</th>
					<th>Name</th>
					<th>Active</th>
					
					<th><i class="glyphicon glyphicon-asterisk"></i></th>
				</tr>
			</thead>

			<!-- Table body -->
			<tbody>
				<tr th:each="vendor : ${vendors}">
					<td th:text="${vendor.id}">vendor Number</td>
					<td th:text="${vendor.vendorName}">Name</td>
					<td>
					    <span th:if="${vendor.isDeleted}">Active</span>
					    <span th:if="${!vendor.isDeleted}">Inactive</span>
					</td>
						
					<td>
					
							<a class="btn btn-xs btn-primary tooltips search"
								title="View All Entries"
								th:id="${vendor.id}"
								> <i
									class="fa fa-eye"></i>
							</a> 
						
						<!-- th:href="@{/ledger/gen_ledger/listings/vendors/{id}(id=${vendor.vendorId}) }"
						
							<a class="btn btn-xs btn-warning tooltips"
								title="View All Entries Company"
								th:href="@{/ledger/gen_ledger/listings/vendors/{comp_id}/{id}(id=${vendor.vendorNo}, comp_id=${vendor.orgCoy.id}) }"> <i
									class="fa fa-eye"></i>
							</a> 
						
						
						 <a class="btn btn-xs btn-danger tooltips" 
							title="Print All Entries"   th:id="${vendor.id}" 
							th:href="@{/ledger/reports/vendors/{id}(id=${vendor.vendorId}) }"> Print
						</a> 
						
						 <a class="btn btn-xs btn-warning tooltips" 
							title="Print All Entries Company"   th:id="${vendor.id}" 
							th:href="@{/ledger/reports/vendors/{comp_id}/{id}(id=${vendor.vendorNo}, comp_id=${vendor.orgCoy.id}) }"> Print
						</a>  -->
							
					</td>
				</tr>
			</tbody>
			<!--  Table body END -->
		</table>
		<!-- End view content here -->
	</div>
</div>


<script type="text/javascript">
/*<![CDATA[*/
$(".search").click( function (){
		var vendor_id = this.id;
		
		var myWindow = window.open("/../" + window.location.pathname.split('/')[1] + "/search/product_trans_searchwin/VA/" + vendor_id, "MsgWindow", "width=500, height=500");
		
		myWindow.focus();
		
		return false
	
	
});


function printReport(id, start_date, end_date){

	if(start_date == '')
		start_date = '-';
	
	if(end_date == '')
		end_date = '-';
	console.log(start_date, end_date);
	window.location.replace('/../'+ window.location.pathname.split('/')[1] + '/ledger/reports/vendors/' + id + '/' + start_date +
		'/' + end_date)
}
/*]]>*/
</script>
