
<div class="container">

 <button style="float: right;" onclick="printDiv()">Print</button>

   <a download="report.csv" href="#" onclick="return ExcellentExport.csv(this, 'printableArea');">Export to CSV</a> -->
    <br/>
</div>



<div class="container" id="printableArea">

  <span style="float: left;"> 
								<img th:if="${@userIdentity.getOrganisation().getOrgCoy().getLogo() == null}" id="avatar2"
									th:src="@{/resources/img/nhis.png}" alt=""
									class="img-responsive" style="width:100px; height:100px"/> 
									
									<img th:if="${@userIdentity.getOrganisation().getOrgCoy().getLogo() != null}" id="avatar2"
									th:src="@{/system/organisationscompany/image/{id}(id=${@userIdentity.getOrganisation().getOrgCoy().getId()})}"
									alt="" class="img-responsive" style="width:100px; height:100px"/>
								</span>

<div style="padding-top: 25px">  <span style="float: left;"> <h2><span th:text="${@userIdentity.getOrganisation().getOrgCoy().getName()}"></span></h2> </span></div>
<br></br>
<br></br>
<br></br>
<br></br>
<p style="float: center;"><h4>User List by Status 	<span
		th:switch="${statusname}"><span th:case="true"><i
							class="fa fa-lock"></i> Active Users</span> <span th:case="false"><i
							class="fa fa-unlock"></i> InActive Users</span></span></h4></p>

	
	

  <table class="table table-condensed" id="printtable">
    <thead>
      <tr>
    
					<th>Full Name</th>
					<th>Role</th>
					<!-- <th>Unit</th> -->
					<th>Last Clock In</th>
					<th>Last Clock Out</th>
					<th>Status</th>
						<th>Email</th><th>Added by</th><th>Added On</th>
      </tr>
    </thead>
    <tbody>
     	<tr th:each="userresult : ${userresult}">
     		<td	th:text="${userresult.userProfile.lastName} + ' ' + ${userresult.userProfile.otherNames}">fullname</td>
					<td th:text="${userresult.role.roleName!= null} ? ${userresult.role.roleName}">patientCode</td>
				<!-- 	<td th:text="${userresult.unit.categoryName!= null} ? ${userresult.unit.categoryName}">patientCode</td>
				 -->	<td th:text="${userresult.clock_in_time != null} ? ${userresult.clock_in_time}">patientCode</td>
					<td th:text="${userresult.clock_out_time != null} ? ${userresult.clock_out_time}">patientCode</td>
					<td th:text="${userresult.clocking_status != null} ? ${userresult.clocking_status}">patientCode</td>
					<td th:text="${userresult.username != null} ? ${userresult.username}">patientCode</td>
					<td th:text="${userresult.createdBy != null} ? ${userresult.createdBy}">patientCode</td>
					<td th:text="${userresult.createdDate != null} ? ${userresult.createdDate}">patientCode</td>
      </tr>
    </tbody>
  </table>
  </div>
