<div class="container" id="printableArea"  xmlns:th="http://www.thymeleaf.org">

  <span style="float: left;"> 
								<img th:if="${@userIdentity.getOrganisation().getOrgCoy().getLogo() == null}" id="avatar2"
									th:src="@{/resources/img/nhis.png}" alt=""
									class="img-responsive" style="width:100px; height:100px"/> 
									
									<img th:if="${@userIdentity.getOrganisation().getOrgCoy().getLogo() != null}" id="avatar2"
									th:src="@{/system/organisationscompany/image/{id}(id=${@userIdentity.getOrganisation().getOrgCoy().getId()})}"
									alt="" class="img-responsive" style="width:100px; height:100px"/>
								</span>

<div style="padding-top: 25px">  <span style="float: left;"> <h2><span th:text="${@userIdentity.getOrganisation().getOrgCoy().getName()}"></span></h2> </span></div>
<br></br>
<br></br>
<br></br>
<br></br>
<p style="float: center;"><h4>Profit and Loss as at <span th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy')}"></span> For Branch: <span th:text="${branchPL.name}"></span> of <span th:text="${branchPL.companyName}"></span> </h4></p>


<table class="table table-condensed" id="printtable">
    <thead>
      <tr>
    				
		<th></th>
		<th></th>
		<th></th>
				
					 
      </tr>
    </thead>
    <tbody>
     <th:block th:replace="ledger/reports/P_L/branchFragment :: branch(PandLList=${branchPL.accChartEntries}, margin=0)">P and L</th:block>
	
	<tr>
		
	    <th:block th:if="${branchPL.balance} > 0">
		    <td colspan="2">
				<b>TOTAL PROFIT</b>
			</td>
			<td><b th:text="${#numbers.formatDecimal(branchPL.balance, 0, 'COMMA', 2, 'POINT')}" style="color: blue;"></b></td>
		</th:block>
	    <th:block th:unless="${branchPL.balance} > 0">
	    	<td colspan="2">
				TOTAL LOSS
			</td>
			<td><b th:text="${#numbers.formatDecimal(branchPL.balance, 0, 'COMMA', 2, 'POINT')}" style="color: red;"></b></td>
		</th:block>
		
	</tr>	
    </tbody>
  </table>
