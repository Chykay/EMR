 <button style="float: right;" onclick="printDiv()">Print</button>

<div class="container" id="printableArea">

  <span style="float: left;"> 
								<img th:if="${@userIdentity.getOrganisation().getOrgCoy().getLogo() == null}" id="avatar2"
									th:src="@{/resources/img/nhis.png}" alt=""
									class="img-responsive" style="width:100px; height:100px"/> 
									
									<img th:if="${@userIdentity.getOrganisation().getOrgCoy().getLogo() != null}" id="avatar2"
									th:src="@{/system/organisationscompany/image/{id}(id=${@userIdentity.getOrganisation().getOrgCoy().getId()})}"
									alt="" class="img-responsive" style="width:100px; height:100px"/>
								</span>

<div style="padding-top: 25px">  <span style="float: left;"> <h2><span th:text="${@userIdentity.getOrganisation().getOrgCoy().getName()}"></span></h2> </span></div>
<br></br>
<br></br>
<br></br>
<br></br>

<span style="float: left;font-size:12px; font-weight: bold"> Bill Due from:  <span
		th:text="${#dates.format(datefrom,'yyyy-MM-dd HH:mm')}"></span> to 
			<span th:text="${#dates.format(dateto,'yyyy-MM-dd HH:mm')}"></span>
			<br></br>
			<span th:text="${'Total Invoice : ' + #numbers.formatDecimal(totals.sumvalue, 0, 'COMMA', 2, 'POINT')}"></span>
			<br></br>
			
			<span th:text="${'Total Payment : ' + #numbers.formatDecimal(totals.sumpay, 0, 'COMMA', 2, 'POINT')}"></span>
			
			<span th:text="${'  Total Cash : ' + #numbers.formatDecimal(totals.sumcash, 0, 'COMMA', 2, 'POINT')}"></span>
			<span th:text="${'  Total POS : ' + #numbers.formatDecimal(totals.sumpos, 0, 'COMMA', 2, 'POINT')}"></span>
			<span th:text="${'  Total Transfer : ' + #numbers.formatDecimal(totals.sumtransfer, 0, 'COMMA', 2, 'POINT')}"></span>
			<span th:text="${'  Total Payment from Deposit Acct : ' + #numbers.formatDecimal(totals.sumdeposit, 0, 'COMMA', 2, 'POINT')}"></span>
			
			
		
		</span>



	

  <table class="table table-condensed" id="printtable" style="font-size:11px">
    <thead>
      <tr><th>Due Date</th>
     
					<th>File No</th>
					<th>Visit Code</th>

					<th>Patient Name</th>
					
					<th>Item</th>
					
					
						<th>Invoice Amount</th>
						<th>For Patient</th>
					<th>For HMO</th>
					<th>Amount Paid</th>
					
					
      		<th>Patient's HMO</th>
					<th>HMO package</th>
					<th>Raised By</th>
			
      </tr>
    </thead>
    <tbody>
     	<tr th:each="billreport : ${billreport}">
     		<td th:text="${billreport.duedate != null} ? ${billreport.duedate}">Email</td>
     	<td th:text="${billreport.patient_fileno != null} ? ${billreport.patient_fileno}">Email</td>
     	<td th:text="${billreport.code != null} ? ${billreport.code}">Email</td>
     	
     	<td	th:text="${billreport.surname} + ' ' + ${billreport.firstName} + ' ' + ${billreport.othernames}">Lastname</td>

	
	<td th:text="${billreport.billedfor != null} ? ${billreport.billedfor}">Email</td>
	
	
     	
	<td th:text="${billreport.invamt != null} ? ${#numbers.formatDecimal(billreport.invamt, 0, 'COMMA', 2, 'POINT')}">Email</td>
	<td th:text="${billreport.cashamt != null} ? ${#numbers.formatDecimal(billreport.cashamt, 0, 'COMMA', 2, 'POINT')}">Email</td>
	<td th:text="${billreport.hmoamt != null} ? ${#numbers.formatDecimal(billreport.hmoamt, 0, 'COMMA', 2, 'POINT')}">Email</td>
	<td th:text="${billreport.amtpaid != null} ? ${#numbers.formatDecimal(billreport.amtpaid, 0, 'COMMA', 2, 'POINT')}">Email</td>

	
	

	<td th:text="${billreport.hmoname != null} ? ${billreport.hmoname}">Email</td>
	<td th:text="${billreport.hmopkgname != null} ? ${billreport.hmopkgname}">Email</td>
	<td th:text="${billreport.billedby != null} ? ${billreport.usernames}">Email</td>
 	
     		      </tr>
    </tbody>
    

	
  </table>
  </div>
