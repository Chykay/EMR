<div class="page-header">
	<h1>
		Generate Bill by Due Date<small> <i
			class="ace-icon fa fa-angle-double-right"></i>
		</small>
	</h1>
</div>




<div class="row">
	<div class="col-xs-12">
		
		<hr />
		
		
		<form role="form" class="form-horizontal" method="POST"    th:object="${PRSForm}"   >
		
			
			<div class="form-group">
	
							<label class="control-label col-xs-12 col-sm-3 no-padding-right"
								for="date-picker">Date from:</label>


																	
						<div class="col-sm-3">
						
						<div class="input-group" >
						<input  type="text" id="date-picker-1" class="form-control datetimepicker1" th:field="*{datefrom}"  required="required"/>
						
						<span class="input-group-addon">
						<i class="fa fa-clock-o bigger-110"></i>
						</span>
						
						</div>
						
						
						<span class="text-danger" th:if="${#fields.hasErrors('datefrom')}" th:errors="datefrom"></span>
						</div>
					


						
				</div>
				
				

			<div class="form-group">
	
							<label class="control-label col-xs-12 col-sm-3 no-padding-right"
								for="date-picker">Date to:</label>


																	
						<div class="col-sm-3">
						
						<div class="input-group" >
						<input  type="text" id="date-picker-2" class="form-control datetimepicker1" th:field="*{dateto}"  required="required"/>
						
						<span class="input-group-addon">
						<i class="fa fa-clock-o bigger-110"></i>
						</span>
						
						</div>
						
						
						<span class="text-danger" th:if="${#fields.hasErrors('dateto')}" th:errors="dateto"></span>
						</div>
					


						
				</div>
				
				
			
			
			<div class="clearfix form-actions">
				<div class="col-md-12 col-md-offset-5">
				
							<button onclick="allbilllist()" class="btn btn-primary" id="submit" type="submit">
											<i class="ace-icon fa fa-check bigger-110"></i> Print Invoice
										</button>	
										<!-- 
											<button><a class="btn btn-xs btn-purple tooltips" title="Print Result"
						th:href="@{/labtest/viewresult/{id} (id=${v.id}) }">
							<i class="fa fa-eye"></i>List
					</a> </button> -->
					
					
				<button class="btn btn-primary" id="button" type="reset" >
											<i class="ace-icon fa fa-check bigger-110"></i> Reset
										</button>

											
										
			</div>
			</div>
			
	</form>
	
	</div>
</div>

<script>
//<![CDATA[
$('.date-picker').datepicker({
	autoclose : true,
	format: 'yyyy-mm-dd',
	todayHighlight : true
})//show datepicker when clicking on the icon
.next().on(ace.click_event, function() {
	$(this).prev().focus();
});


$( function () {
    $('.datetimepicker1').datetimepicker({
		autoclose : true,
		format: 'YYYY-MM-DD HH:mm',
		todayHighlight : true
	});
});


function allbilllist() {
	if ($('#date-picker-1').val() != ""  && $('#date-picker-2').val() != "" )
	{

	var datefrom = $('#date-picker-1').val();
	var dateto = $('#date-picker-2').val();

	//alert("ggggggggg" + datefrom);
	//alert("hiiii" + dateto);

	   var myWindow = window.open('/../'+ window.location.pathname.split('/')[1] + '/billingreport/allbilllist/' + datefrom +'/' + dateto, "MsgWindow", "width=1300, height=700");
			
	   myWindow.focus();
	}
	else
		{
		alert("Please Enter Date");
		}
	   
    return false
}

//]]>



</script>
