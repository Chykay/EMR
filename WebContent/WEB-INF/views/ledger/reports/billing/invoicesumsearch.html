<div class="page-header">
	<h1>
		Generate Invoice Amount per date range <small> <i
			class="ace-icon fa fa-angle-double-right"></i>
		</small>
	</h1>
</div>




<div class="row">
	<div class="col-xs-12">
		
		<hr />
		
		
		<form role="form" class="form-horizontal" method="POST"    th:object="${SumForm}"   >
		
			<div class="form-group">
	
							<label class="control-label col-xs-12 col-sm-3 no-padding-right"
								for="date-picker">Date from:</label>

							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">

									<input type="text" class="col-xs-12 col-sm-3 date-picker" required="required"
										id="date-picker-1" th:field="*{datefrom}"
										data-date-format="yyyy-mm-dd" /> <span class="text-danger"
										th:if="${#fields.hasErrors('datefrom')}" th:errors="datefrom"></span>

								</div>
							</div>
				</div>
 
			<div class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right"
								for="date-picker">Date to:</label>

							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">

									<input type="text" class="col-xs-12 col-sm-3 date-picker" required="required"
										id="date-picker-2" th:field="*{dateto}"
										data-date-format="yyyy-mm-dd" /> <span class="text-danger"
										th:if="${#fields.hasErrors('dateto')}" th:errors="dateto"></span>

								</div>
							</div>
				</div>

			
			
			
			<div class="clearfix form-actions">
				<div class="col-md-12 col-md-offset-5">
				
							<button onclick="allbilllist()" class="btn btn-primary" id="submit" type="submit">
											<i class="ace-icon fa fa-check bigger-110"></i> Search
										</button>	
				<button class="btn btn-primary" id="button" type="reset" >
											<i class="ace-icon fa fa-check bigger-110"></i> Reset
										</button>

											
										
			</div>
			</div>
			
	</form>
	
	</div>
</div>

<script>

$('.date-picker').datepicker({
	autoclose : true,
	format: 'yyyy-mm-dd',
	todayHighlight : true
})//show datepicker when clicking on the icon
.next().on(ace.click_event, function() {
	$(this).prev().focus();
});



function allbilllist() {

	var datefrom = $('#date-picker-1').val();
	var dateto = $('#date-picker-2').val();

	//alert("ggggggggg" + datefrom);
	//alert("hiiii" + dateto);

	   var myWindow = window.open('/../'+ window.location.pathname.split('/')[1] + '/billingreport/allbillprint/' + datefrom +'/' + dateto, "MsgWindow", "width=1000, height=700");
			
	   myWindow.focus();
	   
    return false
}


//take 2 paramters in controller




</script>
