function Confirm(id)
{

	
    job=confirm("Are you sure to delete ?");
    if(job!=true)
    {
        return false;
    }
	
};





function process(d)
{
	var  h= d.split("-");
	$('#'+d).change(function(){
		
		$.ajax({
			url: '/../' + window.location.pathname.split('/')[1] + '/visits/fetchclockedusers/' + $(this).val(),
			beforeSend: function(){
				$.gritter.add({
					// (string | mandatory) the heading of the notification
					title: 'Processing!',
					// (string | mandatory) the text inside the notification
					text: 'Fetching users for selected unit...',
					time : 100
				});
			},
			success: function(msg){
				$('#user-'+h[1]).html(msg);
				$.gritter.add({
					// (string | mandatory) the heading of the notification
					title: 'Success!',
					// (string | mandatory) the text inside the notification
					text: 'Users fetched...',
					class_name: 'gritter-success' ,
					time : 100
				});
				
			
			
			},
			error: function(){
				$.gritter.add({
					title: 'Error!',
					text: 'Cannot fetch point users. Try again or contact admin',
					class_name: 'gritter-error'
				});

			}
		});
	});
}
</script>
