	<h1>

		</small>
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<!-- Button for view -->
		<a class="btn btn-xs btn-info" th:href="@{/system}"><i
			class="fa fa-home"></i> System Dashboard</a> <a
			class="btn btn-xs btn-primary" th:href="@{/system/globalitem/index}"><i
			class="fa fa-list"></i> Recent Global Items </a>
			<a
			class="btn btn-xs btn-primary" th:href="@{/system/globalitem/index/all}"><i
			class="fa fa-list"></i>View All Global Item </a>
			
	</div>
</div>

<div class="hr hr-18 dotted hr-double"></div>
<div class="row">
	<div class="col-xs-12">
		<!-- View contents here -->

		<form role="form" class="form-horizontal" method="POST"
						th:object="${globalitemunit}"  >
		                 
			<legend>EDIT Global Item Measure Id - <Span th:text="${gitemmeasureId}" ></Span></legend>
			
			<div class="form-group">
				<label for="title" class="col-sm-3 control-label no-padding-right">Unit of Measure:</label>
				<div class="col-sm-9">
					<select th:field="*{unitofmeasure_id}" class="col-xs-10 col-sm-5">
					
						<option th:each="um: ${globalunitofmeasure}" th:value="${um.id}"
							th:text="${um.code + ' - ' + um.name}"></option>
					</select> <span class="text-danger" th:if="${#fields.hasErrors('unitofmeasure_id')}"
						th:errors="*{unitofmeasure_id}"></span>
				</div>  
			</div>
						<div class="form-group">
				<label for="name" class="col-sm-3 control-label no-padding-right">Contained Value:</label>
				<div class="col-sm-9">
					<input type="text" class="col-xs-10 col-sm-5" 
						th:field="*{containedvalue}" required="required"  
						oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');" /> <span
						class="text-danger" th:if="${#fields.hasErrors('containedvalue')}"
						th:errors="*{containedvalue}"></span>
				</div>
			</div>

				</div>
			</div>
						<div class="clearfix form-actions">
							<div class="col-md-offset-3 col-md-9">
								<input  type="hidden" th:field="*{globalitem_id}" />
								<button class="btn btn-primary" type="submit">
									<i class="ace-icon fa fa-check bigger-110"></i> Update
								</button>

								<button class="btn btn-danger" type="reset">
