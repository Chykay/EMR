<div class="page-header">
	<h1>
		Group <small> <i class="ace-icon fa fa-angle-double-right"></i>
			List of group activities
		</small>
	</h1>
</div>
<!-- Button for view -->
<div class="row">
	<div class="col-xs-12">
		<a class="btn btn-xs btn-info" th:href="@{/system}"><i
			class="fa fa-home"></i> System Dashboard</a> <a
			class="btn btn-xs btn-info" th:href="@{/system/umgt/roles/add}"> <i
			class="fa fa-plus-circle"></i> Add Group
		</a>
	</div>
</div>
<div class="hr hr-18 dotted hr-double"></div>
<div class="row">
	<div class="col-xs-12">

		<div class="table-header">Results for group</div>
		<table id="sTable"
			class="table table-striped table-bordered table-hover">
			<!-- Table heading -->
			<thead>
				<tr>
					<th>Group Name</th>
					<!-- <th>Administrator</th> -->
				
					<th>Created Date</th>
				<th><i class="glyphicon glyphicon-asterisk"></i></th>
				</tr>
			</thead>
			<!-- // Table heading END -->
			<!-- Table body -->
			<tbody>
				<tr th:each="role : ${ roles }">

					<td th:text="${role.roleName}">Group Name</td>
					<!-- <td th:text="${role.admin} ? 'Yes' : 'No'">Yes</td>-->
					<!-- <td th:text="${role.createdBy}">Role Created</td> -->
					<td th:text="${ #dates.format(role.createdDate, 'MMM dd yyyy HH:mm')}">
						Created Date
					</td>
					<td><a class="btn btn-xs btn-primary tooltips"
						title="view role"
						th:href="@{/system/umgt/roles/view/{id}(id=${role.roleId}) }"> <i
							class="fa fa-eye"></i></a> <!--  --> 
					<a 
						class="btn btn-xs btn-warning tooltips" title="edit role"
						th:href="@{/system/umgt/roles/edit/{id}(id=${role.roleId}) }"> <i
							class="glyphicon glyphicon-edit"></i>
					</a> 
					<a 
						th:href="@{/system/umgt/roles/confirmdelete/{id} (id=${role.roleId})}"
						class="btn btn-xs btn-danger tooltips" title="delete role"> <i
							class="fa fa-trash-o"></i>
					</a> </td>

				</tr>
			</tbody>
		</table>
	</div>
</div>
