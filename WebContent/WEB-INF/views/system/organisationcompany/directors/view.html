					<li class="">
						<!-- <a data-toggle="tab" href="#home"> --> 						
						<a th:href="@{/admin/organisations/view/{hId}(hId=${director.organisation.id})}" >
						
						<i class="green ace-icon fa fa-user bigger-120"></i> Profile
						</a>
					</li>
					<li class="active">

							<i class="brown ace-icon fa fa-leaf bigger-120"></i>All Directors

						</a>
					</li>
						
				</ul>

				<div class="tab-content no-border padding-24">

										<div class="profile-info-value">
											<span th:text="${director.directorLastName}"></span>
										</div>
									</div>

							</div>   

							<div class="profile-user-info">
										<div class="profile-info-name">First Name:</div>

										<div class="profile-info-value">
											<span th:text="${director.directorFirstName}"></span>
										</div>
							</div>							
							
							<div class="profile-user-info">
									<div class="profile-info-row">
										<div class="profile-info-name">Email:</div>

										<div class="profile-info-value">
											<span th:text="${director.directorEmail}"></span>
										</div>
									</div>

							</div>
							
							<div class="profile-user-info">
									<div class="profile-info-row">
										<div class="profile-info-name">Phone Number:</div>

										<div class="profile-info-value">
											<span th:text="${director.directorPhone}"></span>
										</div>
									</div>

							</div>							
							

								<div class="hr hr-8 dotted"></div>
							</div>
							<!-- /.col -->
							<div class="col-xs-12 col-sm-6 right">
								<span class="profile-picture"> <img
									th:if="${director.directorAvatar == null}" id="avatar2"
									th:src="@{/resources/img/nhis.png}" alt="Profile"
									class="img-responsive" /> <img
									th:if="${director.directorAvatar != null}" id="avatar2"
									th:src="@{/admin/organisations/directors/image/{id}(id=${director.directorId})}"
									alt="Profile" class="img-responsive" />
								</span>

								<div class="space space-4"></div>
								<a class="btn btn-sm btn-block btn-success" href="#modal-simple"
									data-toggle="modal"> <i class="glyphicon glyphicon-picture"></i>
									Change Image
								</a>
								
								<div class="modal fade" id="modal-simple">
	<div class="modal-dialog">
		<div class="modal-content">
			<!-- Form -->
			<form th:action="@{/admin/organisations/directors/imageUpload}"
				th:object="${imageForm}" method="post" enctype="multipart/form-data">
				<!-- Modal heading -->
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title">Change Image</h4>
				</div>
				<!-- // Modal heading END -->
				<!-- Modal body -->
				<div class="modal-body">
				
				
					<div class="form-group">
						<label for="lastName"
							class="col-sm-3 control-label no-padding-right">Image:</label>
						<div class="col-sm-9">
							<input type="file" th:field="*{imageFile}" placeholder="image" /><span
								class="text-danger" th:if="${#fields.hasErrors('imageFile')}"
								th:errors="*{imageFile}"></span>
						</div>
					</div>
				</div>
				<!-- // Modal body END -->

				<!-- Modal footer -->
				<div class="modal-footer">
					<input type="hidden" th:field="*{director_Id}" />
					<button class="btn btn-primary btn-xs" type="submit"
						id="save-changes">Upload image</button>
					<button type="button" class="btn btn-xs" data-dismiss="modal">Cancel</button>
				</div>
				<!-- // Modal footer END -->
			</form>
			<!-- /.Form -->
		</div>
	</div>
</div>
