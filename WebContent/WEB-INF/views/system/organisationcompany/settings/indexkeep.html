<div class="page-header">
	<h1>
		SYSTEM SETTINGS <small> <i class="ace-icon fa fa-angle-double-right"></i>
			List of SETTINGS
		</small>
	</h1>
</div>

<div class="hr hr-18 dotted hr-double"></div>
<!-- ${hmos} -->
<div class="row">
	<div class="col-xs-12">
		<!-- View contents here -->
		<div class="table-header">Results for SETTINGS</div>
		<table id="dTable"
			class="table table-striped table-bordered table-hover">
			<!-- Table heading -->
			<thead>
				<tr>
					
					<th>Name</th>
					<th>Value</th>
					<th><i class="glyphicon glyphicon-asterisk"></i></th>
				</tr>
			</thead>
			<!-- // Table heading END -->
			<!-- Table body -->
			
			<tbody>
				<!-- <tr th:each="patient : ${patientstable}"> -->
				<tr th:each="sett : ${settings}">
					
				
					<td th:text="${sett.Name}"></td>
					<td th:text="${sett.Value}"></td>			
					<td>
								
						<a class="label label-sm label-primary arrowed arrowed-right" data-toggle="modal"   title="Change Value"
			   	    th:attr="href='#setting'+${sett.id}"> <i
			class="ace-icon fa fa-share bigger-110"></i>Change Value
		</a>
					
					
					
					
					
<div class="modal fade" th:id="${'setting' + sett.id}" >
	<div class="modal-dialog">
		<div class="modal-content">
			<!-- Modal heading -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title">Change Setting Value</h4>
			</div>
			
			<!-- Modal body -->
			<div class="modal-body">
				<form th:object="${vform}"
					th:action="@{/system/organisations/settings/changesettings}" method="post">
					
					<input type="text" hidden="hidden"  th:attr="value = ${sett.id}"  name="id"   />
					
					
					<div class="form-group">
						<label  class="control-label col-xs-12 col-sm-12 no-padding-right">Value</label>
						<div class="col-sm-9">
							
							<textarea type="text" class="col-xs-10 col-sm-12" 	placeholder="Value" 
								   th:field="*{value}"
									   required="required">  </textarea>
							
							 <span class="text-danger"
								th:if="${#fields.hasErrors('value')}"
								th:errors="*{value}"></span>
						</div>
					</div>
					
					
				
					
					
					
				
					<div class="clearfix form-actions">
						<br />
						<button type="submit" class="btn btn-primary btn-xs">
							<i class=""></i> Save
						</button>
					</div>
				</form>
				<!-- /Dform -->
			</div>
			<!-- // Modal body END -->

			<!-- Modal footer -->
			<div class="modal-footer">
				<button type="button" class="btn btn-xs" data-dismiss="modal">Cancel</button>
			</div>
			<!-- // Modal footer END -->
		</div>
	</div>
</div>
				
					
													</td>
				</tr>
			</tbody>
			
			<!-- // Table body END -->
		</table>
		<!-- /. End view content here -->
	</div>
</div>
