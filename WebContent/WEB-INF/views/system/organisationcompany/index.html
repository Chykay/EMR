<div class="page-header">
	<h1>
		Hospitals <small> <i
			class="ace-icon fa fa-angle-double-right"></i> List of Registered Hospitals
			</small>
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<!-- Button for view -->
		<a class="btn btn-xs btn-success" th:href="@{/}"><i
			class="fa fa-home"></i>Dashboard</a> 
			<!-- <a
			class="btn btn-xs btn-primary" th:href="@{/system/organisationscompany/add}"><i
			class="fa fa-plus-circle"></i> Add Hospital</a> -->
		<a
			class="btn btn-xs btn-primary" th:href="@{/system/organisationscompany/add}"><i
			class="fa fa-plus-circle"></i> Add Hospital</a>
			<a class="btn btn-xs btn-primary" th:href="@{/system/organisationscompany/index/all}"><i
			class="fa fa-plus-circle"></i> View All Hospitals </a>
			
			
			
	</div>
</div>
<div class="hr hr-18 dotted hr-double"></div>

<div class="row">
	<div class="col-xs-12">
		<!-- View contents here -->
		<div class="table-header">List for Hospitals</div>
		<table id="dTable"
			class="table table-striped table-bordered table-hover">
			<!-- Table heading -->
			<thead>
				<tr>
					<th>Name</th>
					<th>Type</th>
					<th>Address</th>
					<th>Email</th>
					<th>Phone No.</th>
				     <th>Category</th>  
					
					<th>Established date</th>
					
						<th>LGA</th>
					<th>State</th>
					<th><i class="glyphicon glyphicon-asterisk"></i></th>
				</tr>
			</thead>
			<!-- // Table heading END -->
			<!-- Table body -->
			<tbody>
				<tr th:each="o : ${ organisations }">
					<td th:text="${o.name}"></td>
					<td th:text="${o.organisationType.organisationtypename}"></td>
					
					<td th:text="${o.address}"></td>
					<td th:text="${o.Email}"></td>
					<td th:text="${o.Phoneno}"></td>
					
					<td th:text="${o.organisationCategory.categoryName}"></td>  
					
					<td th:text="${o.establishedYear}"></td>
							<td th:text="${o.lga?.localGovernmentAreasName}"></td>
					<td th:text="${o.state?.stateName}"></td>
		
					<td>
					<!-- <a class="btn btn-xs btn-primary tooltips"
						title="Manage hospital details"
						th:href="@{/system/organisationscompany/view/{id} (id=${o.id}) }"> <i
							class="fa fa-eye"></i>
					</a>  -->
					<a class="btn btn-xs btn-warning tooltips"
						title="edit hospital details"
						th:href="@{/system/organisationscompany/edit/{id}(id=${o.id}) }"> <i
							class="fa fa-edit"></i>
					</a> 
					<!-- 
					<a class="btn btn-xs btn-danger tooltips"
						title="Delete hospital details" id="delbutton"
						th:href="@{/system/organisationscompany/delete/{id}(id=${o.id}) }"> <i
							class="fa fa-trash-o"></i>
					</a> -->
					<!-- <a class="btn btn-xs btn-danger tooltips"
						title=""> <input type="checkbox"/>
					</a> -->
					</td>
				</tr>
			</tbody>
			<!-- // Table body END -->
		</table>
		<!-- /. End view content here -->
	</div>
</div>
