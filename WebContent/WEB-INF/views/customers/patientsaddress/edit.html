<div class="page-header">
	<h1>
		Add <small> <i class="ace-icon fa fa-angle-double-right"></i>
			Edit a Patient Address
		</small>
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<!-- Button for view -->
		<a class="btn btn-xs btn-primary" th:href="@{/patients/index/all}"><i
			class="fa fa-list"></i> All Patients</a>
	</div>
</div>

<div class="hr hr-18 dotted hr-double"></div>
<div class="row">
	<div class="col-xs-12">
		<!-- View contents here -->

		<form role="form" class="form-horizontal" method="POST"
			th:object="${addrForm}">
			<legend>Edit Patient Address</legend>

			

						<div class="form-group">
							<label for="detail"
								class="col-sm-3 control-label no-padding-right">Address Type:
								</label>
							<div class="col-sm-9">
								<select th:field="*{addresstypeId}" id="addresstypeId"
									class="col-xs-10 col-sm-5">
								<!-- 	<option value="0">Select</option>  -->
									<option th:each="p : ${addresstypelist}" th:value="${p.addresstypeId}"
										th:text="${p.name}"></option>
								</select> <span class="text-danger"
									th:if="${#fields.hasErrors('addresstypeId')}" th:errors="addresstypeId"></span>

							</div>
						</div>
						<div class="form-group">
							<label for="Tels"
								class="col-sm-3 control-label no-padding-right">Address Details:</label>
							<div class="col-sm-9">
								<input class="col-xs-10 col-sm-5" 
									placeholder="Address Details"
									th:field="*{address}" required="required">  </input>
								<span class="text-danger"
									th:if="${#fields.hasErrors('address')}"
									th:errors="*{address}"></span>
							</div>
						</div>


	

			


			<div class="clearfix form-actions">
				<div class="col-md-offset-3 col-md-9">
					<input type="hidden" th:field="*{Id}" />
					<button class="btn btn-primary" type="submit">
						<i class="ace-icon fa fa-check bigger-110"></i> Update
					</button>

					<button class="btn btn-danger" type="reset">
						<i class="ace-icon fa fa-undo bigger-110"></i> Reset
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
