			<div class="col-lg-3">

<script>
	$('#select').change(function(){
		var selectedVal = $('#select').val();

			$('#browserother').show();
		}else{
			$('#browserother').hide();
		}		
	});
	
	$('#select').change(function(){
		var selectedVal = $('#select').val();
		/* alert('selectedVal: '+selectedVal); */
		if(selectedVal == 'email'){
			$('#showEmail').show();
		}else{
			$('#showEmail').hide();
		}		
	}); 
	
	 $('#select').change(function(){
		var selectedVal = $('#select').val();
		/* alert('selectedVal: '+selectedVal); */
		if(selectedVal == 'phoneNumber'){
			$('#showPhone').show();
		}else{
			$('#showPhone').hide();
		}		
	}); 
	
</script>
