<div class="page-header">
	<h1>
		Add <small> <i class="ace-icon fa fa-angle-double-right"></i>
			Edit a Patient Telephone
		</small>
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<!-- Button for view -->
		<a class="btn btn-xs btn-primary" th:href="@{/patients/index/all}"><i
			class="fa fa-list"></i> All Patients</a>
	</div>
</div>

<div class="hr hr-18 dotted hr-double"></div>
<div class="row">
	<div class="col-xs-12">
		<!-- View contents here -->

		<form role="form" class="form-horizontal" method="POST"
			th:object="${teleForm}">
			<legend>Edit Patient Telephone</legend>

			

						<div class="form-group">
							<label for="detail"
								class="col-sm-3 control-label no-padding-right">Phone Type:
								</label>
							<div class="col-sm-9">
								<select th:field="*{phonetypeId}" id="phonetypeId"
									class="col-xs-10 col-sm-5">
								<!-- 	<option value="0">Select</option>  -->
									<option th:each="p : ${phonetypelist}" th:value="${p.phonetypeId}"
										th:text="${p.name}"></option>
								</select> <span class="text-danger"
									th:if="${#fields.hasErrors('phonetypeId')}" th:errors="phonetypeId"></span>

							</div>
						</div>
						<div class="form-group">
							<label for="Tels"
								class="col-sm-3 control-label no-padding-right">Telephone Number:</label>
							<div class="col-sm-9">
								<input class="col-xs-10 col-sm-5" oninput="this.value = this.value.replace(/[^0-9]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');"
									placeholder="Tel Number"
									th:field="*{telnumber}" required="required">  </input>
								<span class="text-danger"
									th:if="${#fields.hasErrors('telnumber')}"
									th:errors="*{telnumber}"></span>
							</div>
						</div>


	

			


			<div class="clearfix form-actions">
				<div class="col-md-offset-3 col-md-9">
					<input type="hidden" th:field="*{Id}" />
					<button class="btn btn-primary" type="submit">
						<i class="ace-icon fa fa-check bigger-110"></i> Update
					</button>

					<button class="btn btn-danger" type="reset">
						<i class="ace-icon fa fa-undo bigger-110"></i> Reset
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
