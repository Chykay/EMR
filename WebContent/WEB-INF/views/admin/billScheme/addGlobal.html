<div class="page-header">
	<h1>
		Add <small> <i class="ace-icon fa fa-angle-double-right"></i>
			Add a Global Item
		</small>
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<!-- Button for view -->
		<a class="btn btn-xs btn-info" th:href="@{/admin}"><i
			class="fa fa-home"></i> System Dashboard</a> <a
			class="btn btn-xs btn-primary" th:href="@{/admin/billScheme/globalIndex}"><i
			class="fa fa-list"></i> All Global Item</a>
	</div>
</div>

<div class="hr hr-18 dotted hr-double"></div>
<div class="row">
	<div class="col-xs-12">
		<!-- View contents here -->

		<form role="form" class="form-horizontal" method="POST"
			th:object="${gForm}">
			<legend>Global Item Form</legend>
			
					<div class="form-group">
				<label for="name" class="col-sm-3 control-label no-padding-right">Name:</label>
				<div class="col-sm-9">
					<input type="text" class="col-xs-10 col-sm-5" placeholder="name"
						th:field="*{globalName}" required="required" /> <span
						class="text-danger" th:if="${#fields.hasErrors('globalName')}"
						th:errors="*{globalName}"></span>
				</div>
			</div>
			
			
						<div class="form-group">
				<label for="name" class="col-sm-3 control-label no-padding-right">Description:</label>
				<div class="col-sm-9">
					<input type="text" class="col-xs-10 col-sm-5" placeholder="description"
						th:field="*{globalDescription}" required="required" /> <span
						class="text-danger" th:if="${#fields.hasErrors('globalDescription')}"
						th:errors="*{globalDescription}"></span>
				</div>
			</div>

			<div class="clearfix form-actions">
				<div class="col-md-offset-3 col-md-9">
			  <button class="btn btn-primary" type="submit">
						<i class="ace-icon fa fa-check bigger-110"></i> Add
					</button>

					<button class="btn btn-danger" type="reset">
						<i class="ace-icon fa fa-undo bigger-110"></i> Reset
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
