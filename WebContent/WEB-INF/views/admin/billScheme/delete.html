
<div class="page-header">
	<h1>Delete a billing scheme</h1>
</div>
<div class="row">
	<div class="col-xs-12">
		<p>
			You are about to delete a scheme: <strong th:text="${scheme.name}">name</strong>.
			Are you sure?
		</p>

	<form role="form" method="POST" th:object="${dForm}">
			<input type="hidden" th:field="*{billId}" />
			<button class="btn btn-danger" type="submit">
				<i class="ace-icon fa fa-check bigger-110"></i> Yes
			</button>
		<a class="btn btn-primary" th:href="@{/admin/billScheme}">No</a>
		</form>
	</div>
</div>
