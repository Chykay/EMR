<div class="page-header">
	<h1>
		Add <small> <i class="ace-icon fa fa-angle-double-right"></i>
			Add Billing Invoice
		</small>
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<!-- Button for view -->
		<a class="btn btn-xs btn-info" th:href="@{/admin}"><i
			class="fa fa-home"></i> System Dashboard</a> 
		<a	class="btn btn-xs btn-primary" th:href="@{/admin/billInvoice}"><i
			class="fa fa-plus-circle"></i> Billing Invoice</a>	
			<!-- 
			<a
			class="btn btn-xs btn-primary" th:href="@{/admin/billInvoice/invoiceIndex}"><i
			class="fa fa-list"></i> Billing Invoice</a> -->
	</div>
</div>

<div class="hr hr-18 dotted hr-double"></div>
<div class="row">
	<div class="col-xs-12">
		<!-- View contents here -->

		<form role="form" class="form-horizontal" method="POST"
			th:object="${iForm}">
			<legend>Billing Invoice Form</legend>

			<div class="form-group">
				<label for="type" class="col-sm-3 control-label no-padding-right">Item:</label>
				<div class="col-sm-9">
					<select type="text" class="col-xs-10 col-sm-5"
						placeholder="Global Item" th:field="*{globalItemId}">
						<option value="">Select..</option>
						<option th:each="c: ${global}" th:value="${c.globalItemId}" th:text="${c.globalName}"></option>
					</select> 
				</div>
			</div>
			
						<div class="form-group">
				<label for="type" class="col-sm-3 control-label no-padding-right">Unit:</label>
				<div class="col-sm-9">
					<select type="text" class="col-xs-10 col-sm-5"
						placeholder="Unit Item" th:field="*{unitOfMeasureId}">
						<option value="">Select..</option>
						<option th:each="c: ${uni}" th:value="${c.unitOfMeasureId}" th:text="${c.unitOfMeasure}"></option>
					</select> 
				</div>
			</div>
					<div class="form-group">
				<label for="name" class="col-sm-3 control-label no-padding-right">Quantity:</label>
				<div class="col-sm-9">
					<input type="text" class="col-xs-10 col-sm-5" placeholder="Billing Quantity"
						th:field="*{billQuantity}" required="required" /> <span
						class="text-danger" th:if="${#fields.hasErrors('billQuantity')}"
						th:errors="*{billQuantity}"></span>
				</div>
			</div>
						<div class="form-group">
				<label for="name" class="col-sm-3 control-label no-padding-right">Price:</label>
				<div class="col-sm-9">
					<input type="text" class="col-xs-10 col-sm-5" placeholder="Billing Price"
						th:field="*{billPrice}" required="required" /> <span
						class="text-danger" th:if="${#fields.hasErrors('billPrice')}"
						th:errors="*{billPrice}"></span>
				</div>
			</div>
	<!-- 	<div class="form-group">
				<label for="name" class="col-sm-3 control-label no-padding-right">Amount:</label>
				<div class="col-sm-9">
					<input type="text" class="col-xs-10 col-sm-5" placeholder="Billing Amount"
						th:field="*{billAmountPaid}" required="required" /> <span
						class="text-danger" th:if="${#fields.hasErrors('billAmountPaid')}"
						th:errors="*{billAmountPaid}"></span>
				</div>
			</div> -->

			<div class="clearfix form-actions">
				<div class="col-md-offset-3 col-md-9">
			  <button class="btn btn-primary" type="submit">
						<i class="ace-icon fa fa-check bigger-110"></i> Add
					</button>

					<button class="btn btn-danger" type="reset">
						<i class="ace-icon fa fa-undo bigger-110"></i> Reset
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
