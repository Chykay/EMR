<div class="page-header">
	<h1>
		Edit <small> <i class="ace-icon fa fa-angle-double-right"></i>
			HMO
		</small>
	</h1>
</div>
<div class="row">
	<div class="col-xs-12">
		<!-- Button for view -->
		<a class="btn btn-xs btn-info" th:href="@{/}"
			><i
			class="fa fa-home"></i> System Dashboard</a> <a
			class="btn btn-xs btn-primary" th:href="@{/hmo/index}"
			><i
			class="fa fa-list"></i> All HMOs</a>
	</div>
</div>
<div class="hr hr-18 dotted hr-double"></div>
<div class="row">
	<div class="col-xs-12">
		<!-- View contents here -->
		<form role="form" class="form-horizontal" method="POST"
			th:object="${hmoForm}">
			<legend>HMO Form</legend>
		<div class="form-group">
				<label for="name" class="col-sm-3 control-label no-padding-right">Name:</label>
			<div class="col-sm-9">
					<input type="text" class="col-xs-10 col-sm-5"
					 placeholder="HMO Name" th:field="*{name}" required="required" />
			 <span class="text-danger" th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}"></span>
		      </div>
			</div>
			
				<div class="form-group">
				<label for="title" class="col-sm-3 control-label no-padding-right">Hmo Type:</label>
				<div class="col-sm-9">
					<select th:field="*{hmotype_id}" class="col-xs-10 col-sm-5" required="required">
						<option value="">Select</option>
						<option th:each="ht : ${hmotype}" th:value="${ht.id}"
							th:text="${ht.name}"></option>
					</select> <span class="text-danger" th:if="${#fields.hasErrors('hmotype_id')}"
						th:errors="*{hmotype_id}"></span>
				</div>
			</div>

			<div class="form-group">
				<label for="address"
					class="col-sm-3 control-label no-padding-right">Address:</label>
				<div class="col-sm-9">
					<input type="text" class="col-xs-10 col-sm-5" placeholder="Address"
						th:field="*{address}" required="required" /> <span
						class="text-danger" th:if="${#fields.hasErrors('address')}"
						th:errors="*{address}"></span>
				</div>
			</div>
			<!-- <div class="form-group">
				<label for="State" class="col-sm-3 control-label no-padding-right">State:</label>
				<div class="col-sm-9">
					<select class="col-xs-10 col-sm-5" th:field="*{state}" id="st">
					 <select class="col-xs-10 col-sm-5" th:field="*{state}">
						<option value="0">Select..</option>
							<option value="Lagos">Lagos</option>
								<option value="Ogun">Ogun</option>
						<option th:each="s : ${states}" th:value="${s.state}"
							th:text="${s.state}"></option>
					</select> <span class="text-danger" th:if="${#fields.hasErrors('state')}"
						th:errors="*{state}"></span>
				</div>
			</div>  -->

			<div class="form-group">
				<label for="description"
					class="col-sm-3 control-label no-padding-right">Email:</label>
				<div class="col-sm-9">
					<input type="email" class="col-xs-10 col-sm-5" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
						th:field="*{email}" required="required" /> <span
						class="text-danger" th:if="${#fields.hasErrors('email')}"
						th:errors="*{email}"></span>
				</div>
			</div>

			<div class="form-group">
				<label for="phone"
					class="col-sm-3 control-label no-padding-right">Phone
					Number:</label>
				<div class="col-sm-9">
					<input type="tel" class="col-xs-10 col-sm-5"
						placeholder="Phone number" th:field="*{phone}"
						required="required" /> <span class="text-danger"
						th:if="${#fields.hasErrors('phone')}"
						th:errors="*{phone}"></span>
				</div>
			</div>
			
			

			<div class="form-group">
				<label for="admin_name"
					class="col-sm-3 control-label no-padding-right">Admin Name:</label>
				<div class="col-sm-9">
					<input type="text" class="col-xs-10 col-sm-5"
						placeholder="Admin name" th:field="*{admin_name}"
						required="required" /> <span class="text-danger"
						th:if="${#fields.hasErrors('admin_name')}" th:errors="*{admin_name}"></span>
				</div>
			</div>


			<div class="form-group" hidden="hidden">
				<label for="title" class="col-sm-3 control-label no-padding-right">Bank:</label>
				<div class="col-sm-9">
					<select th:field="*{bank_id}" class="col-xs-10 col-sm-5"  >
						<option value="">Select..</option>
						<option th:each="b: ${bank}" th:value="${b.bank_id}"
							th:text="${b.name}"></option>
					</select> <span class="text-danger" th:if="${#fields.hasErrors('bank_id')}"
						th:errors="*{bank_id}"></span>
				</div>
			</div>
			
			
	
			
			<div class="form-group" hidden="hidden">
				<label for="AccountNo"
					class="col-sm-3 control-label no-padding-right">
					Account No</label>
				<div class="col-sm-9">
					<input type="text" class="col-xs-10 col-sm-5"
						placeholder="Account No" th:field="*{accountno}"
						 /> <span class="text-danger"
						th:if="${#fields.hasErrors('accountno')}"
						th:errors="*{accountno}"></span>
				</div>
			</div>
			
			
			<div class="form-group">
				<label for="title" class="col-sm-3 control-label no-padding-right">Billing Scheme:</label>
				<div class="col-sm-9">
					<select th:field="*{billingscheme_id}" class="col-xs-10 col-sm-5" required="required">
						 <option value="">Select..</option>  
						<option th:each="s: ${billscheme}" th:value="${s.id}"
							th:text="${s.name}"></option>
					</select> <span class="text-danger" th:if="${#fields.hasErrors('billingscheme_id')}"
						th:errors="*{billingscheme_id}"></span>
				</div>
			</div>
			
			
			
			
			<div class="form-group">
				<label for="title" class="col-sm-3 control-label no-padding-right">Status:</label>
				<div class="col-sm-9">
					<select th:field="*{status_id}" class="col-xs-10 col-sm-5">
						<option value="">Select..</option>
						<option th:each="s: ${hmostatus}" th:value="${s.hmostatus_id}"
							th:text="${s.name}"></option>
					</select> <span class="text-danger" th:if="${#fields.hasErrors('status_id')}"
						th:errors="*{status_id}"></span>
				</div>
			</div>
			
			

			<div class="clearfix form-actions">
				<div class="col-md-offset-3 col-md-9">
					<!-- <input type="hidden" th:field="*{id}" /> -->
					<button class="btn btn-primary" type="submit">
						<i class="ace-icon fa fa-check bigger-110"></i> Update
					</button>

					<button class="btn btn-danger" type="reset">
						<i class="ace-icon fa fa-undo bigger-110"></i> Reset
					</button> 
				</div>
			</div> 
			
		</form>
	</div>
</div>
