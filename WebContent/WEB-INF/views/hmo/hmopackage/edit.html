<div class="page-header">
	<h1>
		Edit <small> <i class="ace-icon fa fa-angle-double-right"></i>
			Edit a HMO Package
		</small>
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<!-- Button for view -->
		<a class="btn btn-xs btn-info" th:href="@{/system}"><i
			class="fa fa-home"></i> System Dashboard</a> <a
			class="btn btn-xs btn-primary" th:href="@{/system/hmos}"><i
			class="fa fa-list"></i> All HMO Packages</a>
	</div>
</div>

<div class="hr hr-18 dotted hr-double"></div>
<div class="row">
	<div class="col-xs-12">
		<!-- View contents here -->

	<form role="form" class="form-horizontal" method="POST"
						th:object="${hmopackForm}"  >
		                 
					 	<div class="form-group">
				<label for="name"
					class="col-sm-3 control-label no-padding-right">
					Package Name</label>
				<div class="col-sm-9">
					<input type="text" class="col-xs-10 col-sm-5" 
						placeholder="Name" th:field="*{name}"
						required="required" /> <span class="text-danger"
						th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}"></span>
				</div>
			</div>
			
			
			<div class="form-group">
				<label for="title" class="col-sm-3 control-label no-padding-right">Status:</label>
				<div class="col-sm-9">
					<select th:field="*{status_id}" class="col-xs-10 col-sm-5" required="required">
				
						<option th:each="s: ${hmostatus}" th:value="${s.hmostatus_id}"
							th:text="${s.name}"></option>
					</select> <span class="text-danger" th:if="${#fields.hasErrors('status_id')}"
						th:errors="*{status_id}"></span>
				</div>
			</div>
						

						<div class="clearfix form-actions">
							<div class="col-md-offset-3 col-md-9">
								<input  type="text" th:field="*{hmo_id}" hidden="hidden" />
								<button class="btn btn-primary" type="submit">
									<i class="ace-icon fa fa-check bigger-110"></i> Update
								</button>

								<button class="btn btn-danger" type="reset">
									<i class="ace-icon fa fa-undo bigger-110"></i> Reset
								</button>
							</div>
						</div>






					</form>
	</div>
</div>
