<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<div th:fragment="content" class="col-md-6">
		<h3>Designation-Setup Delete</h3>

		<div class="separator"></div>
		<div class="widget">
			<div class="widget-head">
				<h4 class="heading">Delete Action Confirmation</h4>
			</div>

			<div class="widget-body ">
				<p>
					You are about to delete Designation-Setup: <strong th:text="${designation.designationName}">Name</strong>
				</p>
				Are you sure you want to proceed?

			</div>
			
			<div class="widget-body">
			<form designation="form" method="POST" th:object="${designation}"
				th:action="@{/hrunit/staffreg/designation/delete}">
				<input type="hidden" th:field="*{designationId}" /> <input type="submit"
					th:name="@{'confirm'}" class="btn btn-danger" value="Yes" /> <a
					class="btn btn-primary btn-sm" th:href="@{/hrunit/staffreg/designations}"> <i
					class="fa fa-pencil fa-fw"></i> No
				</a>
			</form>
			</div>

		</div>
	</div>
</body>
</html>
