<div class="page-header">
	<h1>
		Edit <small> <i class="ace-icon fa fa-angle-double-right"></i>
			Xray Personnel
		</small>
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<!-- Button for view -->
		<a class="btn btn-xs btn-info" th:href="@{/system}"><i
			class="fa fa-home"></i> System Dashboard</a> <a
			class="btn btn-xs btn-primary" th:href="@{/xraypersonnel/view/{id}(id=${xraypersonnel.prescribedxray.id})"><i
			class="fa fa-list"></i>Back </a>
			
	</div>
</div>

<div class="hr hr-18 dotted hr-double"></div>
<div class="row">
	<div class="col-xs-12">
		<!-- View contents here -->
								<form role="form" class="form-horizontal" method="POST"
						th:object="${xraypForm}"    onsubmit="return mypersonnel()">

		
		<div class="form-group">
							<label for="detail"
								class="col-sm-3 control-label no-padding-right">Personnel:
								</label>
							<div class="col-sm-9">
							<input type="text" class="col-xs-10 col-sm-5"  	placeholder="Personnel Name" 
			
									  id="personnelname"   required="required" disabled="disabled"  th:attr="value = ${personnelname}" />  
			
									 
									  
								<input type="text" class="col-xs-5 col-sm-5"  placeholder="Personnel Item" 
									th:field="*{personnelId}"  hidden="hidden" />  
							 
			<a	class="btn btn-xs btn-success" onclick ="myOpenpersonnelwin()"> <i	class="glyphicon glyphicon-list"></i> Search</a>
								
								<!--  </div>   -->	
								 <span class="text-danger"
									th:if="${#fields.hasErrors('personnelId')}" th:errors="personnelId"></span>

							</div> 
						</div>
		
		
		
		
		
		
		
								<div class="form-group" hidden="hidden">
							<label for="Tels"
								class="col-sm-3 control-label no-padding-right">Bill Amount:</label>
							<div class="col-sm-9">
								<input class="col-xs-10 col-sm-8" 	placeholder="billamount"
									th:field="*{billamount}" required="required"  
					oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');"
					></input>
								<span class="text-danger"
									th:if="${#fields.hasErrors('billamount')}"
									th:errors="billamount"></span>
							</div>
						</div>

						

						<div class="clearfix form-actions">
							<div class="col-md-offset-3 col-md-9">
								<input  type="hidden" th:field="*{prescribedxrayId}" />
								<button class="btn btn-primary" type="submit">
									<i class="ace-icon fa fa-check bigger-110"></i> Update
								</button>

								<button class="btn btn-danger" type="reset">
									<i class="ace-icon fa fa-undo bigger-110"></i> Reset
								</button>
							</div>
						</div>






					</form>
			
			
			
	</div>
</div>


<script> 


function myOpenpersonnelwin() {
	   var myWindow = window.open("/EMR/search/personnelsearchwin", "MsgWindow", "width=550, height=600");
	  //  myWindow.document.write("<p>This window's name is: " + myWindow.name + "</p>");
	    myWindow.focus();
	    return false
	  
	}

function mypersonnel()
{
	
	if ( $('#personnelname').val()=='' )
		
		{
		
		alert("Personnel Name cannot be empty");
		return false;	
		}
	
	
	
}

</script>
